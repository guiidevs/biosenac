<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <script src="https://kit.fontawesome.com/8e5eba0afc.js" crossorigin="anonymous"></script>
    <title>Dashboard - Nossa Luz</title>
</head>
<body>
    <header>
        <div class="nav">
            <div class="perfil">
                <button class="btn_padrao">
                    <i class="fa-regular fa-user icon-padrao"></i>
                </button>
                <div class="boasvindas">
                    Olá, Guilherme
                </div>
            </div>
            <div class="navopc">
                <button class="btn_padrao"><i class="fa-regular fa-eye icon-padrao"></i></button>
                <button class="btn_padrao"><i class="fa-solid fa-headset icon-padrao"></i></button>
            </div>
        </div>
        <hr>
        <div class="saldo">
            <div class="detalhes">
                <label for="">Saldo Convertido</label>
                <label for="">Ver Extrato</label>
            </div>
            <div class="detalhado">
                <span>R$1.200,00</span>
                <label for="">Pontos: 1200</label>
            </div>
        </div>
    </header>
    <section class="nav">
        <div class="navopc">
            <i class="fa-solid fa-arrow-left" onclick="deslizar('left')"></i>
            <label for="">Navegaçaõ</label>
            <i class="fa-solid fa-arrow-right" onclick="deslizar('right')"></i>
        </div>
        <div class="opcoes">
            <div class="opc">
                <div class="icon">
                    <i class="fa-solid fa-money-bill-transfer"></i>
                </div>
                <label for="">Transferir</label>
            </div>
            <div class="opc">
                <div class="icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <label for="">Trocar</label>
            </div>
            <div class="opc">
                <div class="icon">
                    <i class="fa-solid fa-gift"></i>
                </div>
                <label for="">Beneficios</label>
            </div>
            <a class="opc" href="https://www.sosma.org.br/doacao/" target="_blank">
                <div class="icon">
                    <i class="fa-solid fa-circle-dollar-to-slot"></i>
                </div>
                <label for="">Doar</label>
            </a>
        </div>
    </section>
    <section>
        <div class="cartoes">
            <i class="fa-solid fa-credit-card"></i>
            <label for="">Meus cartoes</label>
        </div>
    </section>
    <section>
        <div class="cartoes">
            <i class="fa-solid fa-clock-rotate-left"></i>
            <label for="">Historico de Pontos</label>
        </div>
    </section>
    <section style="width: 100%; text-align: center; margin-top: 30px; margin-bottom: -10px;"> 
        <label class="titulo">Parceiros</label>
    </section>
    <section class="parceiros">
        <div class="item">
            <img src="assets/loja1.jpg" alt="">
        </div>
        <div class="item">
            <img src="assets/loja2.jpg" alt="">
        </div>
        <div class="item">
            <img src="assets/loja3.jpg" alt="">
        </div>
        <div class="item">
            <img src="assets/loja4.jpg" alt="">
        </div>
        <div class="item">
            <img src="assets/loja5.jpg" alt="">
        </div>
        <div class="item">
            <img src="assets/loja6.jpg" alt="">
        </div>
        <div class="item">
            <img src="assets/loja7.jpg" alt="">
        </div>
        <div class="item">
            <img src="assets/loja8.jpg" alt="">
        </div>
    </section>
</body>
</html>
